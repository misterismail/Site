<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload e Análise de Múltiplos Documentos PDF</title>
</head>

<body>
    <h1>Faça o upload de documentos PDF para análise</h1>
    <input type="file" id="fileInput" accept=".pdf" multiple>
    <button onclick="uploadDocuments()">Enviar para Análise</button>

    <h2>Resultado da Análise</h2>
    <pre id="result"></pre>

    <script>
        function uploadDocuments() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;

            if (files.length === 0) {
                alert("Por favor, selecione um ou mais arquivos.");
                return;
            }

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);  // Adiciona cada arquivo ao FormData
            }

            fetch('http://127.0.0.1:5000/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('result').innerText = `Erro: ${data.error}`;
                    } else {
                        // Exibe os resultados para cada arquivo
                        let resultText = '';
                        data.resultados.forEach((res, index) => {
                            resultText += `Arquivo ${index + 1}: ${res.conteudo}\n\n`;
                        });
                        document.getElementById('result').innerText = resultText;
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerText = `Erro ao enviar: ${error}`;
                });
        }
    </script>
</body>

</html>
