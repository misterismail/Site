<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>

    <!-- Loading Page -->
    <div id="loading-screen" class="hidden">
        <div  class="spinner"></div>
        <p>Validando acesso...</p>
    </div>

    <div class="container">
        <div class="left-section">
            <img src="assets/login_back_new.png" alt="Background Image">
        </div>
        <div class="right-section">
            <div class="logo">
                <img src="/assets/logoSanofi.png" alt="Sanofi Logo">
            </div>
            <form class="login-form">
                <label for="user">USER</label>
                <div class="input-group">
                    <span class="icon"><img src="assets/user_icon.png"></span>
                    <input type="text" id="user" name="user" required>
                </div>
                <label for="senha">SENHA</label>
                <div class="input-group">
                    <span class="icon"><img src="assets/senha_icon.png"></span>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit">ENTRAR</button>
                <a href="#" class="forgot-password">esqueceu a senha?</a>
            </form>
        </div>
    </div>
</body>
</html>
